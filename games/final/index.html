<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #qrCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #explanation {
            max-width: 600px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="linkInput" placeholder="Enter a link" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas" width="256" height="256"></canvas>
    <div id="explanation">Enter a link and click "Generate QR Code"</div>

    <script>
        const form = document.getElementById('qrForm');
        const linkInput = document.getElementById('linkInput');
        const qrCanvas = document.getElementById('qrCanvas');
        const ctx = qrCanvas.getContext('2d');
        const explanation = document.getElementById('explanation');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const link = linkInput.value;
            qrCanvas.width = qrCanvas.width; // Clear previous QR code
            generateQRCode(link);
        });

        function generateQRCode(text) {
            const qr = new QRCode(document.createElement('div'), {
                text: text,
                width: 256,
                height: 256
            });

            setTimeout(() => {
                const qrData = qr._oQRCode.modules;
                const tileSize = qrCanvas.width / qrData.length;
                let row = 0;
                let col = 0;

                function drawNextTile() {
                    if (row < qrData.length) {
                        if (col < qrData.length) {
                            ctx.fillStyle = qrData[row][col] ? '#000' : '#fff';
                            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
                            col++;
                        } else {
                            col = 0;
                            row++;
                        }
                        requestAnimationFrame(drawNextTile);
                    } else {
                        explanation.textContent = 'QR code generation complete!';
                    }
                }

                drawNextTile();
            }, 0);
        }
    </script>
</body>
</html>
