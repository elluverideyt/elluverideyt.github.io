<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<body>
<button class="button" onclick="ab()">Open</button>
<script>
function ab() {
var win = window.open()
var url = "https://elluverideyt.github.io/games/main.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
</body>
</html>
