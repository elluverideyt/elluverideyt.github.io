<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .qrCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #explanation {
            max-width: 600px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input,
        button,
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="linkInput" placeholder="Enter a link" required>
        <select id="versionSelect">
            <option value="" disabled selected>Select QR Code Version</option>
            <option value="1">Version 1 (20x20)</option>
            <option value="2">Version 2 (25x25)</option>
            <option value="3">Version 3 (29x29)</option>
            <option value="5">Version 5 (37x37)</option>
            <option value="10">Version 10 (57x57)</option>
            <option value="20">Version 20 (97x97)</option>
            <option value="30">Version 30 (137x137)</option>
            <option value="40">Version 40 (177x177)</option>
        </select>
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas" width="256" height="256"></canvas>
    <div id="explanation">Enter a link and click "Generate QR Code"</div>

    <script>
        const form = document.getElementById('qrForm');
        const linkInput = document.getElementById('linkInput');
        const versionSelect = document.getElementById('versionSelect');
        const qrCanvas = document.getElementById('qrCanvas');
        const ctx = qrCanvas.getContext('2d');
        const explanation = document.getElementById('explanation');

        function generateSpiralCoordinates(startRow, startCol, endRow, endCol) {
            const coordinates = [];
            let top = startRow, bottom = endRow, left = startCol, right = endCol;
            while (top <= bottom && left <= right) {
                for (let i = left; i <= right; i++) coordinates.push([top, i]);
                top++;
                for (let i = top; i <= bottom; i++) coordinates.push([i, right]);
                right--;
                if (top <= bottom) {
                    for (let i = right; i >= left; i--) coordinates.push([bottom, i]);
                    bottom--;
                }
                if (left <= right) {
                    for (let i = bottom; i >= top; i--) coordinates.push([i, left]);
                    left++;
                }
            }
            return coordinates;
        }

        function generateLineCoordinates(startRow, startCol, endRow, endCol) {
            const coordinates = [];
            if (startRow === endRow) {
                for (let col = startCol; col <= endCol; col++) {
                    coordinates.push([startRow, col]);
                }
            } else if (startCol === endCol) {
                for (let row = startRow; row <= endRow; row++) {
                    coordinates.push([row, startCol]);
                }
            }
            return coordinates;
        }

        function generateDiagonalCoordinates(startRow, startCol, endRow, endCol) {
            const coordinates = [];
            let row = startRow, col = startCol;
            while (row <= endRow && col <= endCol) {
                coordinates.push([row, col]);
                row++;
                col++;
            }
            return coordinates;
        }

        function generateRemainingCoordinates(startRow, startCol, endRow, endCol, existingCoordinates) {
            const coordinates = [];
            const existingSet = new Set(existingCoordinates.map(coord => coord.toString()));
            let row = startRow, col = startCol;
            while (row <= endRow && col <= endCol) {
                if (!existingSet.has([row, col].toString())) {
                    coordinates.push([row, col]);
                }
                row++;
                col++;
            }
            return coordinates;
        }

        const coordinates = {
            1: [
                ...generateSpiralCoordinates(0, 0, 6, 6),
                ...generateSpiralCoordinates(0, 14, 6, 20),
                ...generateSpiralCoordinates(14, 0, 20, 6),
                ...generateLineCoordinates(6, 7, 6, 20),
                ...generateLineCoordinates(7, 6, 20, 6),
                ...generateRemainingCoordinates(20, 20, 20, 20, [
                    ...generateSpiralCoordinates(0, 0, 6, 6),
                    ...generateSpiralCoordinates(0, 14, 6, 20),
                    ...generateSpiralCoordinates(14, 0, 20, 6),
                    ...generateLineCoordinates(6, 7, 6, 20),
                    ...generateLineCoordinates(7, 6, 20, 6)
                ])
            ],
            2: [[0, 0], [0, 1], [1, 0], [1, 1], [2, 2]], // Example coordinates for version 2
            // Add coordinates for other versions as needed
        };

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const link = linkInput.value;
            const version = parseInt(versionSelect.value);

            if (!link || isNaN(version)) {
                explanation.textContent = 'Please enter a valid link and select a QR code version.';
                return;
            }

            const qr = qrcode(version, 'L');
            qr.addData(link);
            qr.make();

            const tileSize = qrCanvas.width / qr.getModuleCount();
            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

            const versionCoordinates = coordinates[version];
            let index = 0;

            function drawPixel() {
                if (index < versionCoordinates.length) {
                    const [row, col] = versionCoordinates[index];
                    ctx.fillStyle = qr.isDark(row, col) ? '#000000' : '#ffffff';
                    ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);

                    index++;
                    setTimeout(drawPixel, 10); // Adjust the delay as needed
                } else {
                    explanation.textContent = 'QR Code generated successfully!';
                }
            }

            drawPixel();
        });
    </script>
</body>
</html>
