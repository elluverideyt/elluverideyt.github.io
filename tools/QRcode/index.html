\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #qrCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        #explanation {
            max-width: 600px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        button,
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="linkInput" placeholder="Enter a link" required>
        <select id="versionSelect">
            <option value="" disabled selected>Select QR Code Version</option>
            <option value="1">Version 1 (21x21)</option>
            <option value="2">Version 2 (25x25)</option>
            <option value="3">Version 3 (29x29)</option>
            <option value="5">Version 5 (37x37)</option>
            <option value="10">Version 10 (57x57)</option>
            <option value="20">Version 20 (97x97)</option>
            <option value="30">Version 30 (137x137)</option>
            <option value="40">Version 40 (177x177)</option>
        </select>
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas" width="256" height="256"></canvas>
    <div id="explanation">Enter a link and click "Generate QR Code"</div>

    <script>
        const form = document.getElementById('qrForm');
        const linkInput = document.getElementById('linkInput');
        const versionSelect = document.getElementById('versionSelect');
        const qrCanvas = document.getElementById('qrCanvas');
        const ctx = qrCanvas.getContext('2d');
        const explanation = document.getElementById('explanation');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const link = linkInput.value;
            const version = parseInt(versionSelect.value);
            if (!version) {
                explanation.textContent = 'Please select a QR code version.';
                return;
            }
            qrCanvas.width = qrCanvas.width; // Clear previous QR code
            console.log(`Generating QR code with version: ${version}`);
            generateQRCode(link, version);
        });

        function generateQRCode(text, version) {
            const qr = qrcode(version, 'L');
            qr.addData(text);
            qr.make();

            const qrData = qr.modules;
            const tileSize = qrCanvas.width / qrData.length;
            console.log(`QR code size: ${qrData.length}x${qrData.length}`);
            console.log(`Expected size for version ${version}: ${21 + (version - 1) * 4}x${21 + (version - 1) * 4}`);
            if (qrData.length !== 21 + (version - 1) * 4) {
                explanation.textContent = `Error: Generated QR code size (${qrData.length}x${qrData.length}) does not match expected size for version ${version}.`;
                return;
            }
            for (let row = 0; row < qrData.length; row++) {
                for (let col = 0; col < qrData.length; col++) {
                    ctx.fillStyle = qrData[row][col] ? '#000' : '#fff';
                    ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
                }
            }
            explanation.textContent = 'QR code generation complete!';
        }
    </script>
</body>
</html>
