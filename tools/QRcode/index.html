<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .qrCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #explanation {
            max-width: 600px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input,
        button,
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="linkInput" placeholder="Enter a link" required>
        <button type="submit">Generate QR Codes</button>
    </form>
    <div id="qrCodesContainer"></div>
    <div id="explanation">Enter a link and click "Generate QR Codes"</div>

    <script>
        const form = document.getElementById('qrForm');
        const linkInput = document.getElementById('linkInput');
        const qrCodesContainer = document.getElementById('qrCodesContainer');
        const explanation = document.getElementById('explanation');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const link = linkInput.value;

            if (!link) {
                explanation.textContent = 'Please enter a valid link.';
                return;
            }

            qrCodesContainer.innerHTML = ''; // Clear previous QR codes

            const versions = [1, 2, 3, 5, 10, 20, 30, 40];

            versions.forEach(version => {
                const qr = qrcode(version, 'L');
                qr.addData(link);
                qr.make();

                const canvas = document.createElement('canvas');
                canvas.className = 'qrCanvas';
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                const tileSize = canvas.width / qr.getModuleCount();

                for (let row = 0; row < qr.getModuleCount(); row++) {
                    for (let col = 0; col < qr.getModuleCount(); col++) {
                        ctx.fillStyle = qr.isDark(row, col) ? '#000000' : '#ffffff';
                        ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
                    }
                }

                qrCodesContainer.appendChild(canvas);
            });

            explanation.textContent = 'QR Codes generated successfully!';
        });
    </script>
</body>
</html>
