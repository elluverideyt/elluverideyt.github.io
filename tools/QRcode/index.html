<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .qrCanvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #explanation {
            max-width: 600px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input,
        button,
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" id="linkInput" placeholder="Enter a link" required>
        <select id="versionSelect">
            <option value="" disabled selected>Select QR Code Version</option>
            <option value="1">Version 1 (21x21)</option>
            <option value="2">Version 2 (25x25)</option>
            <option value="3">Version 3 (29x29)</option>
            <option value="5">Version 5 (37x37)</option>
            <option value="10">Version 10 (57x57)</option>
            <option value="20">Version 20 (97x97)</option>
            <option value="30">Version 30 (137x137)</option>
            <option value="40">Version 40 (177x177)</option>
        </select>
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas" width="800" height="800"></canvas>
    <div id="explanation">Enter a link and click "Generate QR Code"</div>

    <script>
        const form = document.getElementById('qrForm');
        const linkInput = document.getElementById('linkInput');
        const versionSelect = document.getElementById('versionSelect');
        const qrCanvas = document.getElementById('qrCanvas');
        const ctx = qrCanvas.getContext('2d');
        const explanation = document.getElementById('explanation');

        const coordinates = generateCoordinatesUntilY13();

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const link = linkInput.value;
            const version = parseInt(versionSelect.value);

            if (!link || isNaN(version)) {
                explanation.textContent = 'Please enter a valid link and select a QR code version.';
                return;
            }

            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);

            coordinates.forEach((coord, index) => {
                if (index + 1 <= version) {
                    generateQRCode(link, index + 1, coord.x, coord.y);
                }
            });

            explanation.textContent = 'QR Codes generated successfully!';
        });

        function generateQRCode(data, version, offsetX, offsetY) {
            const qr = qrcode(version, 'L');
            qr.addData(data);
            qr.make();

            const tileSize = qrCanvas.width / 8 / qr.getModuleCount();

            for (let row = 0; row < qr.getModuleCount(); row++) {
                for (let col = 0; col < qr.getModuleCount(); col++) {
                    ctx.fillStyle = qr.isDark(row, col) ? '#000000' : '#ffffff';
                    ctx.fillRect(offsetX + col * tileSize, offsetY + row * tileSize, tileSize, tileSize);
                }
            }
        }

        function generateCoordinatesUntilY13() {
            const coords = [];
            for (let y = 20; y >= 13; y--) {
                coords.push(...generateLineCoordinates(20, y, 19, y));
                coords.push(...generateDiagonalCoordinates(19, y, 20, y - 1));
            }
            return coords;
        }

        function generateLineCoordinates(x1, y1, x2, y2) {
            return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
        }

        function generateDiagonalCoordinates(x1, y1, x2, y2) {
            return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
        }
    </script>
</body>
</html>
