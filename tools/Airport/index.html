<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Chart Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <canvas></canvas>
        <div id="buttonContainer">
            <div id="butUndo" class="button">Undo</div>

            <div id="butReset" class="button">Reset</div>

        </div>
    </div>
    <footer>
        <a href="https://forms.office.com/r/etTyCkMwFT" id="issueLink">Have an issue?</a>
