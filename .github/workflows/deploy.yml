name: Build and Deploy Vite Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      # Create a .nojekyll file to disable Jekyll processing on GitHub Pages
      - name: Create .nojekyll File
        run: touch docs/.nojekyll

      # Copy all build files from docs/ to the repository root
      - name: Copy Build Files to Root
        run: cp -r docs/* .

      - name: Commit and Push Build
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy built site [skip ci]" || echo "No changes to commit"
          git push https://$DEPLOY_TOKEN@github.com/elluverideyt/elluverideyt.github.io.git HEAD:main
